<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    

<div id="login_section">
    <div class="user_image">
        <img src="https://www.qualiscare.com/wp-content/uploads/2017/08/default-user.png" width="100px" height="100px" alt="">
    </div>

    <div class="login_form">
        <form action="">
            <div class="input_field">
                <label for="login"><i class="far fa-user icons"></i></label>
                <input type="email" required class="input_box" placeholder="Username">
            </div>

            <div class="input_field">
                <label for="login"><i class="fas fa-unlock icons"></i></label>
                <input type="password" required class="input_box" placeholder="Password">
            </div>

            <div class="submit_section">
                <button class="submit_button">Login</button>
            </div>


        </form>
    </div>
    
</div>

</body>
</html>
